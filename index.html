<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Iniciar Sesión &middot; Instagram</title>
  </head>
  <body>
    <div class="form__section">
      <div id="instagram">
        <img src="./img/1280px-Instagram_logo.svg.png" alt="" />
      </div>
      <form action="" class="form">
        <div class="username__section">
          <input type="text" name="username" class="username__input" required />
          <label for="name">Teléfono, usuario o correo electrónico</label>
        </div>
        <div class="password__section">
          <input
            type="password"
            name="password"
            class="password__input"
            required
          />
          <label for="password">Contraseña</label>
        </div>
        <div class="btn__section">
          <input type="button" value="Iniciar Sesión" id="login__btn" />
        </div>
      </form>
      <div class="separator__div">
        <hr class="horizontal__line" />
        <div class="separator__o">o</div>
        <hr class="horizontal__line" />
      </div>
      <div class="fb__login">
        <i class="fab fa-facebook"></i
        ><a href="#">Iniciar sesión con Facebook</a>
      </div>
      <div class="forgot__password">
        <a href="#">¿Has olvidado la contraseña?</a>
      </div>
    </div>
    <div class="register__section">
      ¿No tienes cuenta? <a href="#">Regístrate</a>
    </div>
    <div class="app__section">
      <div class="app__text">Descarga la aplicación</div>
      <div class="app__links">
        <img src="./img/bec9a7397c42.png" />
        <img src="./img/723534f78879.png" />
      </div>
    </div>
    <footer>
      <ul>
        <li><a href="#">Información</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Empleo</a></li>
        <li><a href="#">Ayuda</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Privacidad</a></li>
        <li><a href="#">Condiciones</a></li>
        <li><a href="#">Cuentas destacadas</a></li>
        <li><a href="#">Hashtags</a></li>
        <li><a href="#">Ubicaciones</a></li>
      </ul>
      <ul>
        <li>
          <select value="" name="language" id="">
            <option value="1">Español</option>
            <option value="2">English</option>
          </select>
        </li>
        <li>© 2021 Instagram from Facebook</li>
      </ul>
    </footer>
  </body>
</html>
